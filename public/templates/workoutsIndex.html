<h1>Workouts</h1>
  <div class="container">
   <figure ng-repeat="workout in workoutsIndex.all" a ui-sref ="workoutsShow({ id: workout._id })">
     <img src="{{ workout.posterImage }}" alt="Thumb" width="250" height="250" />
     <figcaption><div>
       <h2>{{ workout.title }}</h2>
       <h2>{{ workout.text }}</h2>
     </div></figcation>
   </figure>
  </div>
