<section>
  <img ng-src="{{ personalTrainingsShow.personalTrainings.posterImage }}">
  <h2>{{ personalTrainingsShow.personalTrainings.title }}</h2>
  <h4>{{ personalTrainingsShow.personalTrainings.text }}</h4>
  <button ng-if="personalTrainingsShow.isLoggedIn()" ui-sref="personalTrainingsEdit({ id: personalTrainingsShow.personalTrainings._id })" class="button">Edit</button>
  <button ng-if="personalTrainingsShow.isLoggedIn()" ng-click="personalTrainingsShow.delete()">Delete</button>
</section>
