<form ng-submit="travelsNew.create()">
    <input type="text" name="title" placeholder="Title" ng-model="travelsNew.travel.title" class="feedback-input"></input>
    <textarea type="text" name="text" placeholder="Text" ng-model="travelsNew.travel.text" class="feedback-input"></textarea>
    <input type="text" name="posterImage" placeholder="Image" ng-model="travelsNew.travel.posterImage" class="feedback-input"></input>
    <input type="submit" value="CREATE"/></input>
</form>
