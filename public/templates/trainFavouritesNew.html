<form ng-submit="trainFavouritesNew.create()">
    <input type="text" name="title" placeholder="Title" ng-model="trainFavouritesNew.trainFavourite.title" class="feedback-input"></input>
    <textarea type="text" name="text" placeholder="Text" ng-model="trainFavouritesNew.trainFavourite.text" class="feedback-input"></textarea>
    <input type="text" name="posterImage" placeholder="Image" ng-model="trainFavouritesNew.trainFavourite.posterImage" class="feedback-input"></input>
    <input type="submit" value="CREATE"/></input>
</form>
