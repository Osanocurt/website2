<form ng-submit="recipesNew.create()">
    <input type="text" name="title" placeholder="Title" ng-model="recipesNew.recipe.title" class="feedback-input"></input>
    <textarea type="text" name="text" placeholder="Text" ng-model="recipesNew.recipe.text" class="feedback-input"></textarea>
    <input type="text" name="posterImage" placeholder="Image" ng-model="recipesNew.recipe.posterImage" class="feedback-input"></input>
    <input type="submit" value="CREATE"/></input>
</form>
