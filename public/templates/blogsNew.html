  <form ng-submit="blogsNew.create()">
      <input type="text" name="title" placeholder="Title" ng-model="blogsNew.blog.title" class="feedback-input"></input>
      <textarea type="text" name="text" placeholder="Text" ng-model="blogsNew.blog.text" class="feedback-input"></textarea>
      <input type="text" name="posterImage" placeholder="Image" ng-model="blogsNew.blog.posterImage" class="feedback-input"></input>
      <input type="submit" value="CREATE"/></input>
