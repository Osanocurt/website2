<h1>Recipe</h1>
<div class="container">
 <figure ng-repeat="recipe in recipesIndex.all" a ui-sref ="recipesShow({ id: recipe._id })">
   <img src="{{ recipe.posterImage }}" alt="Thumb" width="250" height="250" />
   <figcaption><div>
     <h2>{{ recipe.title }}</h2>
     <h4>{{ recipe.text }}</h4>
   </div></figcation>
 </figure>
</div>
